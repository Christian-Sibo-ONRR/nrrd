    jobs:
      - build:
          filters:
            branches:
              ignore:
                - master
                - dev
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master

  dev:
    jobs:
      - dev:
          filters:
            branches:
              only: dev

              
