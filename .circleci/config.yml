  preview:
    jobs:
      - preview:
          filters:
            branches:
              ignore:
                - dev
                - master
                - 1012-preview-routes
      - nrrd-preview:
          filters:
            branches:
              only: 1012-preview-routes
                
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master

  dev:
